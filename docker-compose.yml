version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: finance-tracker-db
    environment:
      POSTGRES_DB: finance_tracker
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: finance-tracker-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finance_tracker
      SPRING_DATASOURCE_USERNAME: finance_user
      SPRING_DATASOURCE_PASSWORD: finance_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      APP_JWT_SECRET: your-256-bit-secret-your-256-bit-secret-your-256-bit-secret
      APP_JWT_EXPIRATION_MS: 86400000
    restart: always

volumes:
  postgres_data:
